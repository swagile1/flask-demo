project: https://platform.activestate.com/shanew/flask-demo?branch=main&commitID=bf848daa-5560-4a64-aace-0dc21eba1b0c
constants:
  - name: FLASK_APP
    value: app
  - name: FLASK_ENV
    value: development

scripts:
  - name: startApp
    language: bash
    value: |
      flask run &
      sleep 2
      python3 -m webbrowser -t "http://127.0.0.1:5000/"
  - name: prepDB
    language: bash
    value: sqlite3 db/database.db < db/schema.sql
