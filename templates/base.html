<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %} {% endblock %}</title>
    <style>
    .box {
        padding: 10px;
        margin: auto;
        background-color: #f3f3f3;
    }
    .user {
        padding: 10px;
        margin: auto;
        background-color: #f3f3f3;
        text-align: center;
    }

    nav a {
        color: #d64161;
        font-size: 1em;
        margin-left: 50px;
        text-decoration: none;
    }
</style>
</head>
<body>
    <nav>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('shutdown') }}">Shutdown</a>
    </nav>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
